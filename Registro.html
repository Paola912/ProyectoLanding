<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>

    </header>
    <main>
    <form id="Registro" action="https://.com/registro">
        <label>Nombre completo</label>
        <input type="text" placeholder="Escriba nombres completos" required>
        <br>
        <label>Correo electrónico</label>
        <input type="email" id="Correo electrónico" name="Correo electrónico" placeholder="ejemplo@correo.com" required>
        <br>
        <label>Número de teléfono</label> 
        <input type="phone" placeholder="ejemplo 12345468" required>
        <br>
        <label>Fecha de nacimiento</label>
        <input type="date" required>
        <br>
        <label>Género</label>
        <br>
        <label >Mujer</label>
        <input name="género" type="radio" value="m" required>
        <label >Hombre</label>
        <input name="género" type="radio" value="h" required>
        <label >Otro</label>
        <input name="género" type="radio" value="o" required>
        <br>
        <label>Intereses</label>
        <br>
        <label>Tecnología</label>
        <input name="Intereses"type="checkbox" value="t">
        <label>Ciencia</label>
        <input name="Intereses"type="checkbox" value="c">
        <label>Arte</label> 
        <input name="Intereses"type="checkbox" value="a">
        <label >Negocios</label>
        <input name="Intereses"type="checkbox" value="n">
        <br>
                  
            <label> País de residencia</label>
            <select name="país" id="país">
                <option value="Selecciona tu país">Seleciona tu país</option>
                <option value="Ecuador">Ecuador</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
             </select>
        
        <br>
        <label>Mensaje adicional</label>
        <textarea name="Mensaje adicional" id="Mensaje adicional" rows="4" cols="50" placeholder="Escribe algún comentario extra" required></textarea>
        <br>
        <label >Acepta recibir novedades por correo electrónico</label>
        <label >Si</label>
        <input name="Acepta recibir novedades?" type="radio" value="s">
        <label >No</label>
        <input name="Acepta recibir novedades?" type="radio" value="n">
        <br>
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">



    </form>
    </main>
    <footer>

    </footer>
</body>
</html>
